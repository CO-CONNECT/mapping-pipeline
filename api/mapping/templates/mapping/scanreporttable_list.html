{% extends "base.html" %}

{% block body %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'scan-report-list' %}">Scan
            reports</a></li>
        <li class="breadcrumb-item"><a href="{% url 'tables' %}?search={{ scan_report.id }}">
            {{ scan_report.data_partner }} - {{ scan_report.dataset }}</a></li>
    </ol>
</nav>

<h2>Tables</h2>

{% if object_list %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Ignore?</th>
        <th scope="col">&nbsp;</th>
    </tr>
    </thead>
    <tbody>

    {% for object in object_list %}
    <tr>
        <td><a href="{% url 'fields' %}?search={{ object.id }}">
            {{ object.name }}</a></td>
        <td>False</td>
        <td><a href="">Edit Table</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
