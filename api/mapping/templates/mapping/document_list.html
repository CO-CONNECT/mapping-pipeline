{% extends "base.html" %}

{% block body %}


<h2>Documents</h2>

{% if object_list %}
<!---
    https://stackoverflow.com/a/27305613/10192378
    <form method="POST">
      {% csrf_token %}
      --->
<form id="my_form">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Data Partner</th>
                <th scope="col">Document Type</th>
                <th scope="col">Added on</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <td>
                    {{object.data_partner}}
                
                   
                </td>
                <td>
                    {{object.document_type}}
                </td>
                <td>
                    {{object.created_at}}
                </td>
                
                <td>
                    <a href="{% url 'file-list' %}?search={{ object.id}}">file</a>
                </td>
                
                

            </tr>
            
            {% endfor %}
            </tbody>
        </table>
        <div class="form-row">
            <!---
            <input type="submit" class="btn btn-primary"  value="Update">
            <input type="submit" class="btn btn-secondary"  value="Run NLP">
            <input type="submit" class="btn btn-secondary"  value="Run Usagi">
            --->
            

            
        </div>
    </div>
</form>
{% endif %}
<a class="btn btn-primary" href="{% url 'document-form'%}">Upload New Documents</a>
<script type="text/javascript">
    $("#test").click(function () {

        var msg = "Classification System..\n";
        $('.select-classification').each(
            function (index) {
                msg += index + ":" + $(this).val() + "\n";
            }
        );
        alert(msg);
    });

</script>

{% endblock %}
